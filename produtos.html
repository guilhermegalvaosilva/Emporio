    <style>
      :root {
        --ink: #0f0f10;
        --muted: rgba(0, 0, 0, 0.62);
        --line: rgba(0, 0, 0, 0.1);
        --soft: #f5f5f5;
        --green: #1e7a34;
      }

      * {
        box-sizing: border-box;
        border-radius: 0 !important;
      }
      body {
        margin: 0;
        color: var(--ink);
        background: #fff;
      }
      a {
        color: inherit;
      }

      /* ===== Page ===== */
      .page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 32px 16px 80px;
      }

      .page__head {
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        gap: 16px;
        margin: 18px 0 22px;
        padding-bottom: 18px;
        border-bottom: 1px solid var(--line);
      }

      .page__title {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
      }

      .page__subtitle {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 14px;
        line-height: 1.6;
        max-width: 62ch;
      }

      .tools {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      .search {
        display: flex;
        gap: 8px;
        align-items: center;
        border: 1px solid var(--line);
        padding: 10px 12px;
        background: #fff;
      }

      .search input {
        border: 0;
        outline: 0;
        font-size: 14px;
        width: 260px;
      }

      .btn {
        border: 1px solid var(--line);
        background: #fff;
        color: var(--ink);
        padding: 10px 14px;
        font-weight: 700;
        cursor: pointer;
      }

      .btn--primary {
        background: var(--ink);
        color: #fff;
        border-color: var(--ink);
      }

      .btn:hover {
        opacity: 0.92;
      }

      /* ===== Grid 4 por fileira ===== */
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 18px;
      }

      @media (max-width: 1100px) {
        .grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      @media (max-width: 820px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
        .search input {
          width: 180px;
        }
      }
      @media (max-width: 520px) {
        .grid {
          grid-template-columns: 1fr;
        }
        .tools {
          width: 100%;
          justify-content: stretch;
        }
        .search {
          width: 100%;
        }
        .search input {
          width: 100%;
        }
        .btn {
          width: 100%;
        }
      }

      /* ===== Product Card ===== */
      .pcard {
        border: 1px solid var(--line);
        background: #fff;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        min-height: 100%;
      }

      .pcard__top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        margin-bottom: 2px;
      }

      .tag {
        background: #dff2df;
        color: #1e6b2f;
        font-size: 12px;
        font-weight: 800;
        padding: 6px 10px;
        border: 1px solid rgba(0, 0, 0, 0.06);
      }

      .sku {
        font-size: 12px;
        color: rgba(0, 0, 0, 0.45);
        font-weight: 700;
      }

      .pcard__img {
        width: 100%;
        height: 170px;
        object-fit: contain;
        background: var(--soft);
        border: 1px solid rgba(0, 0, 0, 0.06);
      }

      .pcard__name {
        margin: 0;
        font-size: 16px;
        font-weight: 800;
      }

      .pcard__desc {
        margin: 0;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.6;
        min-height: 40px;
      }

      .pcard__row {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 10px;
        margin-top: auto;
        padding-top: 8px;
      }

      .pcard__from {
        font-size: 12px;
        color: rgba(0, 0, 0, 0.55);
        font-weight: 700;
      }

      .pcard__price {
        font-size: 15px;
        font-weight: 900;
        color: var(--green);
      }

      .pcard__actions {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      .pcard__buy {
        flex: 1;
        border: 0;
        background: var(--ink);
        color: #fff;
        padding: 12px 12px;
        font-weight: 900;
        cursor: pointer;
      }

      .pcard__ghost {
        border: 1px solid var(--line);
        background: #fff;
        color: var(--ink);
        padding: 12px 12px;
        font-weight: 900;
        cursor: pointer;
      }

      /* ===== Floating Cart Button ===== */
      .cart-fab {
        position: fixed;
        right: 16px;
        bottom: 16px;
        z-index: 999;
        display: flex;
        gap: 10px;
        align-items: center;
        background: var(--ink);
        color: #fff;
        border: 1px solid var(--ink);
        padding: 12px 14px;
        cursor: pointer;
      }

      .cart-fab__count {
        background: #fff;
        color: var(--ink);
        font-weight: 900;
        padding: 2px 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* ===== Cart Drawer ===== */
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        display: none;
        z-index: 1000;
      }

      .overlay.is-open {
        display: block;
      }

      .drawer {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 420px;
        max-width: 92vw;
        background: #fff;
        border-left: 1px solid var(--line);
        z-index: 1001;
        transform: translateX(100%);
        transition: transform 0.18s ease;
        display: flex;
        flex-direction: column;
      }

      .drawer.is-open {
        transform: translateX(0);
      }

      .drawer__head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px;
        border-bottom: 1px solid var(--line);
      }

      .drawer__title {
        margin: 0;
        font-size: 16px;
        font-weight: 900;
      }

      .drawer__close {
        border: 1px solid var(--line);
        background: #fff;
        padding: 8px 10px;
        font-weight: 900;
        cursor: pointer;
      }

      .drawer__body {
        padding: 16px;
        overflow: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .empty {
        border: 1px dashed var(--line);
        background: #fff;
        padding: 14px;
        color: var(--muted);
        font-weight: 700;
        text-align: center;
      }

      .item {
        border: 1px solid var(--line);
        padding: 12px;
        display: grid;
        grid-template-columns: 54px 1fr;
        gap: 10px;
        align-items: start;
      }

      .item__img {
        width: 54px;
        height: 54px;
        background: var(--soft);
        object-fit: contain;
        border: 1px solid rgba(0, 0, 0, 0.06);
      }

      .item__name {
        margin: 0 0 4px;
        font-size: 13px;
        font-weight: 900;
      }

      .item__meta {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        color: var(--muted);
        font-size: 12px;
        font-weight: 700;
      }

      .qty {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
      }

      .qty button {
        border: 1px solid var(--line);
        background: #fff;
        width: 34px;
        height: 34px;
        cursor: pointer;
        font-weight: 900;
      }

      .qty span {
        min-width: 22px;
        text-align: center;
        font-weight: 900;
      }

      .remove {
        margin-top: 8px;
        border: 1px solid var(--line);
        background: #fff;
        padding: 8px 10px;
        cursor: pointer;
        font-weight: 900;
      }

      .drawer__foot {
        padding: 16px;
        border-top: 1px solid var(--line);
        background: #fff;
      }

      .total {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        font-weight: 900;
        margin-bottom: 12px;
      }

      .total small {
        color: var(--muted);
        font-weight: 700;
      }

      .checkout {
        width: 100%;
        border: 0;
        background: var(--ink);
        color: #fff;
        padding: 14px 14px;
        font-weight: 900;
        cursor: pointer;
      }

      .clear {
        width: 100%;
        margin-top: 10px;
        border: 1px solid var(--line);
        background: #fff;
        color: var(--ink);
        padding: 12px 14px;
        font-weight: 900;
        cursor: pointer;
      }
    </style>
  </head>

      const loadCart = () => {
        try {
          return JSON.parse(localStorage.getItem(storageKey)) || {};
        } catch {
          return {};
        }
      };
      const saveCart = (cart) =>
        localStorage.setItem(storageKey, JSON.stringify(cart));

      const grid = document.getElementById("productsGrid");
      const searchInput = document.getElementById("searchInput");

      function productCard(p) {
        return `
          <article class="pcard" data-name="${(p.name + " " + p.desc).toLowerCase()}">
            <div class="pcard__top">
              <span class="tag">${p.tag || "Premium"}</span>
              <span class="sku">${p.id}</span>

            <img class="pcard__img" src="${p.img}" alt="${p.name}" />

            <h3 class="pcard__name">${p.name}</h3>
            <p class="pcard__desc">${p.desc}</p>

            <div class="pcard__row">
              <span class="pcard__from">A partir de</span>
              <span class="pcard__price">${fmt(p.price)}</span>
            </div>

            <div class="pcard__actions">

              <button class="pcard__ghost" type="button" data-view="${p.id}">Detalhes</button>
            </div>
          </article>
        `;

      function renderProducts(list) {
        grid.innerHTML = list.map(productCard).join("");
      }

      renderProducts(PRODUCTS);

      // filtro busca
      searchInput.addEventListener("input", () => {
        const q = searchInput.value.trim().toLowerCase();
        document.querySelectorAll(".pcard").forEach((card) => {
          const ok = card.dataset.name.includes(q);
          card.style.display = ok ? "" : "none";
        });
      });

      // ===== Carrinho =====
      const overlay = document.getElementById("overlay");
      const drawer = document.getElementById("drawer");
      const cartItems = document.getElementById("cartItems");
      const cartTotal = document.getElementById("cartTotal");
      const cartCount = document.getElementById("cartCount");
      const cartFab = document.getElementById("cartFab");
      const openCartTop = document.getElementById("openCartTop");
      const closeCart = document.getElementById("closeCart");
      const clearCart = document.getElementById("clearCart");
      const checkoutBtn = document.getElementById("checkoutBtn");

      function openCart() {
        overlay.classList.add("is-open");
        drawer.classList.add("is-open");
      }
      function closeCartUI() {
        overlay.classList.remove("is-open");
        drawer.classList.remove("is-open");
      }

      function cartQtyTotal() {
        return Object.values(cart).reduce((acc, x) => acc + x.qty, 0);
      }

      function cartValueTotal() {
        return Object.values(cart).reduce((acc, x) => acc + x.qty * x.price, 0);
      }

      function renderCart() {
        const items = Object.values(cart);

        cartCount.textContent = cartQtyTotal();

        if (items.length === 0) {
          cartItems.innerHTML = `<div class="empty">Seu carrinho está vazio.</div>`;
          cartTotal.textContent = fmt(0);
          return;
        }

        cartItems.innerHTML = items
          .map(
            (item) => `
          <div class="item">
            <img class="item__img" src="${item.img}" alt="${item.name}" />
            <div>
              <p class="item__name">${item.name}</p>
              <div class="item__meta">
                <span>${fmt(item.price)}</span>
                <span>${item.id}</span>
              </div>

              <div class="qty">
                <button type="button" data-dec="${item.id}">−</button>
                <span>${item.qty}</span>
                <button type="button" data-inc="${item.id}">+</button>
              </div>

              <button class="remove" type="button" data-rem="${item.id}">Remover</button>
            </div>
          </div>
        `,
          )
          .join("");

        cartTotal.textContent = fmt(cartValueTotal());
      }

      // ✅ Alterado: addToCart pode ir direto pro checkout
      function addToCart(id, goCheckout = false) {
        const p = PRODUCTS.find((x) => x.id === id);
        if (!p) return;

        if (!cart[id]) {
          cart[id] = {
            id: p.id,
            name: p.name,
            price: p.price,
            img: p.img,
            qty: 1,
          };
        } else {
          cart[id].qty += 1;
        }

        saveCart(cart);
        renderCart();

        if (goCheckout) {
          window.location.href = "/frontend/checkout.html";
          return;
        }

        openCart();
      }

      function inc(id) {
        if (cart[id]) {
          cart[id].qty += 1;
          saveCart(cart);
          renderCart();
        }
      }
      function dec(id) {
        if (!cart[id]) return;
        cart[id].qty -= 1;
        if (cart[id].qty <= 0) delete cart[id];
        saveCart(cart);
        renderCart();
      }
      function removeItem(id) {
        if (cart[id]) {
          delete cart[id];
          saveCart(cart);
          renderCart();
        }
      }

      // Delegação de clique no grid (Comprar/Detalhes)
      grid.addEventListener("click", (e) => {
        const add = e.target.closest("[data-add]");
        const view = e.target.closest("[data-view]");

        if (add) {
          // ✅ Comprar -> adiciona e vai direto pro checkout
          addToCart(add.dataset.add, true);
          return;
        }

        if (view) {
          const p = PRODUCTS.find((x) => x.id === view.dataset.view);
          if (p) {
            alert(
              `${p.name}\n\n${p.desc}\nPreço: ${fmt(p.price)}\nCódigo: ${p.id}`,
            );
          }
        }
      });

      // Clique dentro do carrinho (inc/dec/rem)
      cartItems.addEventListener("click", (e) => {
        const incBtn = e.target.closest("[data-inc]");
        const decBtn = e.target.closest("[data-dec]");
        const remBtn = e.target.closest("[data-rem]");

        if (incBtn) inc(incBtn.dataset.inc);
        if (decBtn) dec(decBtn.dataset.dec);
        if (remBtn) removeItem(remBtn.dataset.rem);
      });

      // Abrir/fechar
      cartFab.addEventListener("click", openCart);
      openCartTop.addEventListener("click", openCart);
      closeCart.addEventListener("click", closeCartUI);
      overlay.addEventListener("click", closeCartUI);

      // Limpar carrinho
      clearCart.addEventListener("click", () => {
        cart = {};
        saveCart(cart);
        renderCart();
      });

      // ✅ Alterado: Finalizar compra -> vai pro checkout
      checkoutBtn.addEventListener("click", () => {
        const items = Object.values(cart);
        if (items.length === 0) {
          alert("Seu carrinho está vazio.");
          return;
        }
        window.location.href = "/frontend/checkout.html";
      });

      // iniciar
      renderCart();
    </script>
  </body>
</html>
