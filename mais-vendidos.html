<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mais Vendidos | BioVida</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      :root {
        --ink: #0f0f10;
        --muted: rgba(0, 0, 0, 0.62);
        --line: rgba(0, 0, 0, 0.1);
        --soft: #f5f5f5;
        --green: #1e7a34;
      }
      * {
        box-sizing: border-box;
        border-radius: 0 !important;
      }
      body {
        margin: 0;
        background: #fff;
        color: var(--ink);
      }
      a {
        color: inherit;
      }

      .page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 32px 16px 90px;
      }
      .page__header {
        margin: 18px 0 18px;
        padding-bottom: 16px;
        border-bottom: 1px solid var(--line);
      }
      .page__header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 900;
      }
      .page__header p {
        margin: 6px 0 0;
        color: var(--muted);
        font-weight: 700;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 18px;
      }
      @media (max-width: 1100px) {
        .grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      @media (max-width: 820px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 520px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }

      .pcard {
        border: 1px solid var(--line);
        background: #fff;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .pcard__top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
      }
      .ptag {
        background: #dff2df;
        color: #1e6b2f;
        font-size: 12px;
        font-weight: 900;
        padding: 6px 10px;
        border: 1px solid rgba(0, 0, 0, 0.06);
      }
      .pcard__img {
        width: 100%;
        height: 170px;
        object-fit: contain;
        background: var(--soft);
        border: 1px solid rgba(0, 0, 0, 0.06);
      }
      .pcard__name {
        margin: 0;
        font-size: 16px;
        font-weight: 900;
      }
      .pcard__desc {
        margin: 0;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.6;
        min-height: 40px;
      }
      .pcard__row {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        margin-top: auto;
        padding-top: 8px;
      }
      .pcard__from {
        font-size: 12px;
        color: rgba(0, 0, 0, 0.55);
        font-weight: 800;
      }
      .pcard__price {
        font-size: 15px;
        font-weight: 900;
        color: var(--green);
      }
      .pcard__buy {
        border: 0;
        background: var(--ink);
        color: #fff;
        padding: 12px;
        font-weight: 900;
        cursor: pointer;
      }
      .pcard__buy:hover {
        opacity: 0.92;
      }

      .cart-fab {
        position: fixed;
        right: 16px;
        bottom: 16px;
        z-index: 999;
        display: flex;
        gap: 10px;
        align-items: center;
        background: var(--ink);
        color: #fff;
        border: 1px solid var(--ink);
        padding: 12px 14px;
        cursor: pointer;
      }
      .cart-fab__count {
        background: #fff;
        color: var(--ink);
        font-weight: 900;
        padding: 2px 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>

  <body>
    <header class="nav">
      <div class="nav__wrap">
        <nav class="nav__side nav__side--left">
          <a href="/index.html" class="nav__link">HOME</a>
          <a href="/produtos.html" class="nav__link">PRODUTOS</a>
        </nav>
        <a href="/index.html" class="brand" aria-label="Empório BioVida">
          <span class="brand__emp">EMPÓRIO</span>
          <span class="brand__name"
            ><span class="brand__bio">Bio</span
            ><span class="brand__vida">Vida</span></span
          >
          <span class="brand__sub">PRODUTOS NATURAIS</span>
        </a>
        <nav class="nav__side nav__side--right">
          <a href="/sobre.html" class="nav__link">SOBRE</a>
          <a href="#" class="nav__link">CONTATO</a>
        </nav>
      </div>
    </header>

    <main class="page">
      <section class="page__header">
        <h1>Mais Vendidos</h1>
        <p>
          Os produtos favoritos dos nossos clientes — compra rápida com PIX.
        </p>
      </section>

      <section class="grid" id="grid"></section>
    </main>

    <button
      class="cart-fab"
      id="goCheckout"
      type="button"
      aria-label="Ir para o checkout"
    >
      <span style="font-weight: 900">Checkout</span>
      <span class="cart-fab__count" id="cartCount">0</span>
    </button>

    <script>
      const storageKey = "biovida_cart_v1";
      const fmt = (n) =>
        n.toLocaleString("pt-BR", { style: "currency", currency: "BRL" });

      const PRODUCTS = [
        {
          id: "P001",
          name: "Mix Premium Nuts",
          desc: "Natural • Selecionado",
          price: 53.9,
          img: "/frontend/img/nuts.bio.jpg",
          tag: "Premium",
        },
        {
          id: "P002",
          name: "Castanha do Pará",
          desc: "Inteira • Selecionada",
          price: 64.9,
          img: "/frontend/img/castanha-para.jpg",
          tag: "Premium",
        },
        {
          id: "P003",
          name: "Castanha de Caju",
          desc: "Inteira • Torrada",
          price: 18.9,
          img: "/frontend/img/caju.jpg",
          tag: "Premium",
        },
        {
          id: "P004",
          name: "Pistache",
          desc: "Torrado • Selecionado",
          price: 72.9,
          img: "/frontend/img/pistache.jpg",
          tag: "Premium",
        },
        {
          id: "P005",
          name: "Amêndoas",
          desc: "Inteiras • Selecionadas",
          price: 39.9,
          img: "/frontend/img/amendoas.jpg",
          tag: "Premium",
        },
        {
          id: "P006",
          name: "Farinha de Amêndoas",
          desc: "Fina • Sem glúten",
          price: 29.9,
          img: "/frontend/img/farinha-amendoas.jpg",
          tag: "Premium",
        },
      ];

      function loadCart() {
        try {
          return JSON.parse(localStorage.getItem(storageKey)) || {};
        } catch {
          return {};
        }
      }
      function saveCart(c) {
        localStorage.setItem(storageKey, JSON.stringify(c));
      }
      let cart = loadCart();

      function qtyTotal() {
        return Object.values(cart).reduce((acc, it) => acc + it.qty, 0);
      }
      function refreshCount() {
        document.getElementById("cartCount").textContent = qtyTotal();
      }

      function addToCart(id) {
        const p = PRODUCTS.find((x) => x.id === id);
        if (!p) return;
        if (!cart[id])
          cart[id] = {
            id: p.id,
            name: p.name,
            price: p.price,
            img: p.img,
            qty: 1,
          };
        else cart[id].qty += 1;
        saveCart(cart);
        refreshCount();
        // ✅ compra rápida: vai direto pro checkout
        window.location.href = "/frontend/checkout.html";
      }

      function card(p) {
        return `
          <article class="pcard">
            <div class="pcard__top"><span class="ptag">${p.tag || "Premium"}</span></div>
            <img class="pcard__img" src="${p.img}" alt="${p.name}">
            <h3 class="pcard__name">${p.name}</h3>
            <p class="pcard__desc">${p.desc}</p>
            <div class="pcard__row">
              <span class="pcard__from">A partir de</span>
              <span class="pcard__price">${fmt(p.price)}</span>
            </div>
            <button class="pcard__buy" type="button" data-add="${p.id}">Comprar</button>
          </article>
        `;
      }

      const grid = document.getElementById("grid");
      grid.innerHTML = PRODUCTS.map(card).join("");

      grid.addEventListener("click", (e) => {
        const btn = e.target.closest("[data-add]");
        if (btn) addToCart(btn.dataset.add);
      });

      document.getElementById("goCheckout").addEventListener("click", () => {
        window.location.href = "/frontend/checkout.html";
      });

      refreshCount();
    </script>
  </body>
</html>
